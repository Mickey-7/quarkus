<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h3>QUTE Template</h3>
    <a href="/create">Create User</a>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {#for user in users}
            <tr>
                <td>{user.id}</td>
                <td>{user.firstName}</td>
                <td>{user.lastName}</td>
                <td>{user.email}</td>
                <td><a href="/update/{user.id}">Update</a></td>
                <td><a href="/delete/{user.id}">Delete</a></td>
            </tr>
            {/for}
        </tbody>
    </table>

</body>

</html>
